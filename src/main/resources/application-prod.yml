server:
  appName: keeper-gateway-service
  port: 18080
  ip: 192.168.192.194
  logging:
    level: info
    filePath: ../logs/security/security.log

spring:
  cloud:
    gateway:
      routes:
        - id: eureka-server
          uri: http://${server.ip}:8761
          predicates:
            Path=/eureka/web
          filters:
            SetPath=/

        - id: eureka-server-static
          uri: http://${server.ip}:8761
          predicates:
            - Path=/eureka/**

        - id: keeper-security-service
          uri: lb://keeper-security-service
          predicates:
            - Path=/api/auth/**

        - id: keeper-panda-service
          uri: lb://keeper-panda-service
          predicates:
            - Path=/api/panda/**

        - id: keeper-events-service
          uri: lb://keeper-events-service
          predicates:
            - Path=/api/events/**